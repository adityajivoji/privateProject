<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastu - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to Vastu</h1>

    <div class="d-flex justify-content-center mt-4">
        <!-- Button to redirect to login page -->
        <button id="login-btn" class="btn btn-primary mx-2">Login</button>

        <!-- Button to redirect to signup page -->
        <button id="signup-btn" class="btn btn-secondary mx-2">Sign Up</button>
    </div>
</div>

<script>
    // Redirect to login page
    document.getElementById('login-btn').addEventListener('click', function() {
        window.location.href = "/login.html";  // Redirect to login page
    });

    // Redirect to signup page
    document.getElementById('signup-btn').addEventListener('click', function() {
        window.location.href = "/signup.html";  // Redirect to signup page
    });
</script>

</body>
</html>
